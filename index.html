  <style>

<body>
  <h1>ðŸŽ§ GÃ©nÃ©rateur de lecteur Spotify</h1>

  <input id="spotifyLink" placeholder="Colle ici ton lien Spotify (playlist, album, artiste, titre)">
  <br>
  <button onclick="generatePlayer()">GÃ©nÃ©rer le lecteur</button>

  <div id="player"></div>

  <script>
    function generatePlayer() {
      const link = document.getElementById("spotifyLink").value.trim();

      // VÃ©rifie que c'est bien un lien Spotify
      if (!link.includes("spotify.com/")) {
        alert("Merci dâ€™entrer un lien Spotify valide !");
        return;
      }

      // On transforme le lien normal en lien "embed"
      const embedUrl = link.replace("open.spotify.com", "open.spotify.com/embed");

      // On affiche le lecteur
      document.getElementById("player").innerHTML = `
        <iframe style="border-radius:12px"
                src="${embedUrl}"
                width="80%" height="400" frameborder="0"
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
      `;
    }
  </script>
